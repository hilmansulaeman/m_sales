<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Preview â€” Login</title>

    <link rel="stylesheet" href="assets/css/cross-browser-reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body class="auth-page">
    <!-- Static preview using external CSS moved from inline styles -->
    <div class="auth-root">

        <!-- RIGHT IMAGE PANEL -->
        <div class="auth-right-panel">
            <img src="assets/img/Login.png" alt="Hero">
        </div>

        <!-- LOGO -->
        <img src="assets/img/logo.png" class="auth-logo" alt="Logo">

        <!-- FORM SECTION -->
        <div class="auth-form">

            <!-- TITLE -->
            <div class="auth-title">Login to your account</div>
            <div class="auth-subtitle">Enter your Sales code and password to login</div>

            <!-- INPUTS -->
            <div class="auth-inputs">

                <!-- SALES CODE -->
                <div>
                    <input type="text" placeholder="Enter sales code">
                </div>

                <!-- PASSWORD -->
                <div>
                    <div class="password-wrapper">
                        <input id="password" type="password" placeholder="Enter password">
                        <button id="togglePassword" class="toggle-password-btn" type="button"
                            aria-label="Toggle password visibility">
                            <!-- Eye open -->
                            <svg id="eyeOpen" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 12s4-8 10-8 10 8 10 8-4 8-10 8S2 12 2 12z" stroke="#1E62B3"
                                    stroke-width="1.4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
                                <circle cx="12" cy="12" r="3" stroke="#1E62B3" stroke-width="1.4" fill="none" />
                            </svg>
                            <svg id="eyeClosed" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" style="display:none;">
                                <path d="M3 3l18 18" stroke="#1E62B3" stroke-width="1.4" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M2 12s4-8 10-8 10 8 10 8-4 8-10 8S2 12 2 12z" stroke="#1E62B3"
                                    stroke-width="1.4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

            </div>

            <!-- BUTTON -->
            <button class="btn-primary">Continue</button>

            <!-- HELP TEXT -->
            <div class="help-text">Having trouble logging in? Please contact your ASM</div>

            <div class="help-contact">
                <span>or contact HaloDIKA</span>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67 A2 2 0 0 1 4.12 2h3a2 2 0 0 1 2 1.72 c.12.89.37 1.76.73 2.58a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.5-1.3a2 2 0 0 1 2.11-.45c.82.36 1.69.61 2.58.73A2 2 0 0 1 22 16.92z"
                        stroke="#1E62B3" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span class="phone">0811-8886-325</span>
            </div>

        </div>

        <script>
            (function () {
                const toggle = document.getElementById('togglePassword');
                const password = document.getElementById('password');
                const eyeOpen = document.getElementById('eyeOpen');
                const eyeClosed = document.getElementById('eyeClosed');
                if (!toggle || !password) return;
                toggle.addEventListener('click', function () {
                    const isPwd = password.type === 'password';
                    password.type = isPwd ? 'text' : 'password';
                    if (eyeOpen && eyeClosed) {
                        eyeOpen.style.display = isPwd ? 'none' : '';
                        eyeClosed.style.display = isPwd ? '' : 'none';
                    }
                    toggle.setAttribute('aria-pressed', String(!isPwd));
                });
            })();
        </script>

    </div>
</body>

</html>
