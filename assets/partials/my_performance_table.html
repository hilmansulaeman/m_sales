<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>My Performance Table - Bootstrap</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/perf-table.css">
    <!-- Modal CSS -->
    <link rel="stylesheet" href="assets/css/merchant-modal.css">
    <link rel="stylesheet" href="assets/css/pemol-modal.css">
</head>

<body class="body-rsm">

    <div class="card-rsm">
        <!-- TOP BAR -->
        <div class="d-flex align-items-center justify-content-between rsm-top-bar" style="margin-bottom: 20px;">
            <div class="d-flex align-items-center gap-2">
                <!-- Period Label -->
                <h2 class="mb-0" style="color: #1E62B3; font-size: 32px; font-weight: 700;">Period</h2>
                <div class="d-flex align-items-center gap-2">
                    <!-- search -->
                    <div class="input-group rsm-search-input">
                        <span class="input-group-text">üîç</span>
                        <input type="text" class="form-control" placeholder="Cari">
                    </div>
                </div>
            </div>


        </div>

        <!-- TABLE -->
        <div class="table-responsive">
            <table class="table mb-0 rsm-table text-nowrap">
                <thead>
                    <tr>
                        <th style="width: 40%;"></th>
                        <th class="text-center">Credit Card (CC)</th>
                        <th class="text-center">EDC</th>
                        <th class="text-center">Smart Cash (SC)</th>
                        <th class="text-center">Personal Loan (PL)</th>
                        <th class="text-center">Corporate</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-start">Application Input</td>
                        <td class="text-center">1</td>
                        <td class="text-center">3</td>
                        <td class="text-center">1</td>
                        <td class="text-center">0</td>
                        <td class="text-center">0</td>
                    </tr>

                    <tr>
                        <td class="text-start">Incoming</td>
                        <td class="text-center">1</td>
                        <td class="text-center">3</td>
                        <td class="text-center">1</td>
                        <td class="text-center">0</td>
                        <td class="text-center">0</td>
                    </tr>

                    <tr>
                        <td class="text-start">Approved</td>
                        <td class="text-center">1</td>
                        <td class="text-center">3</td>
                        <td class="text-center">1</td>
                        <td class="text-center">0</td>
                        <td class="text-center">0</td>
                    </tr>

                    <tr>
                        <td class="text-start">Cancel</td>
                        <td class="text-center">1</td>
                        <td class="text-center">3</td>
                        <td class="text-center">1</td>
                        <td class="text-center">0</td>
                        <td class="text-center">0</td>
                    </tr>

                    <tr>
                        <td class="text-start">Decline / Reject</td>
                        <td class="text-center">1</td>
                        <td class="text-center">3</td>
                        <td class="text-center">1</td>
                        <td class="text-center">0</td>
                        <td class="text-center">0</td>
                    </tr>

                    <tr>
                        <td class="text-start">App Rate</td>
                        <td class="text-center">1</td>
                        <td class="text-center">3</td>
                        <td class="text-center">1</td>
                        <td class="text-center">0</td>
                        <td class="text-center">0</td>
                    </tr>

                    <tr>
                        <td class="text-start">Book Rate</td>
                        <td class="text-center">1</td>
                        <td class="text-center">3</td>
                        <td class="text-center">1</td>
                        <td class="text-center">0</td>
                        <td class="text-center">0</td>
                    </tr>

                    <tr>
                        <td class="text-start">Run Rate INC</td>
                        <td class="text-center">1</td>
                        <td class="text-center">3</td>
                        <td class="text-center">1</td>
                        <td class="text-center">0</td>
                        <td class="text-center">0</td>
                    </tr>

                    <tr>
                        <td class="text-start">Run Rate APP</td>
                        <td class="text-center">1</td>
                        <td class="text-center">3</td>
                        <td class="text-center">1</td>
                        <td class="text-center">0</td>
                        <td class="text-center">0</td>
                    </tr>
                </tbody>

            </table>
        </div>

        <!-- FOOTER / PAGINATION -->
        <div class="rsm-pagination-component-container"></div>

        <script>
            // Load Pagination
            fetch('assets/partials/components/pagination.html')
                .then(response => response.text())
                .then(html => {
                    document.querySelectorAll('.rsm-pagination-component-container').forEach(container => {
                        if (container.innerHTML.trim() === '') {
                            container.innerHTML = html;
                        }
                    });
                });
        </script>

        <!-- Container for the Modal Partial -->
        <div id="merchantModalContainer"></div>





        <script>
            // Script for Table Action
            document.addEventListener('click', function (e) {
                const btn = e.target.closest('.btn-merchant-action');
                if (btn) {
                    // This logic is handled by the Modal JS (merchantActionTemplate) if loading from data_decision_cc_modal.html
                    // but can be overridden here if needed
                }
            });
        </script>
    </div>
</body>

</html>
