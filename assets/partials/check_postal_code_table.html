<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Check Postal Code Table</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/check_postal_code.css" />
  </head>

  <body class="body-rsm">
    <div class="card-rsm">
      <!-- TOP BAR -->
      <div
        class="d-flex align-items-center justify-content-between rsm-top-bar"
      >
        <div class="d-flex align-items-center gap-3 w-100">
          <!-- search -->
          <div class="rsm-search-component-container w-100"></div>
        </div>
      </div>

      <!-- TABLE -->
      <div class="table-responsive">
        <table class="table mb-0 rsm-table text-nowrap">
          <thead>
            <tr class="align-middle">
              <th class="text-center" style="width: 50px">No</th>
              <th class="text-center">Province</th>
              <th class="text-center">City</th>
              <th class="text-center">District</th>
              <th class="text-center">Sub-district</th>
              <th class="text-center">Postal Code</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center">1</td>
              <td class="text-center">DKI Jakarta</td>
              <td class="text-center">Central Jakarta</td>
              <td class="text-center">Tanah Abang</td>
              <td class="text-center">Bendungan Hilir</td>
              <td class="text-center">10210</td>
            </tr>
            <tr>
              <td class="text-center">2</td>
              <td class="text-center">West Java</td>
              <td class="text-center">Bandung</td>
              <td class="text-center">Coblong</td>
              <td class="text-center">Dago</td>
              <td class="text-center">40135</td>
            </tr>
            <tr>
              <td class="text-center">3</td>
              <td class="text-center">Banten</td>
              <td class="text-center">South Tangerang</td>
              <td class="text-center">Serpong</td>
              <td class="text-center">Serpong</td>
              <td class="text-center">15310</td>
            </tr>
            <tr>
              <td class="text-center">4</td>
              <td class="text-center">Bali</td>
              <td class="text-center">Denpasar</td>
              <td class="text-center">South Denpasar</td>
              <td class="text-center">Sanur</td>
              <td class="text-center">80227</td>
            </tr>
            <tr>
              <td class="text-center">5</td>
              <td class="text-center">East Java</td>
              <td class="text-center">Surabaya</td>
              <td class="text-center">Gubeng</td>
              <td class="text-center">Gubeng</td>
              <td class="text-center">60281</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- FOOTER / PAGINATION -->
      <div class="rsm-pagination-component-container"></div>

      <script>
        // Load Pagination
        fetch("assets/partials/components/pagination.html")
          .then((response) => response.text())
          .then((html) => {
            document
              .querySelectorAll(".rsm-pagination-component-container")
              .forEach((container) => {
                if (container.innerHTML.trim() === "") {
                  container.innerHTML = html;
                }
              });
          });
        // Load Search Component
        fetch("assets/partials/components/search.html")
          .then((response) => response.text())
          .then((html) => {
            document
              .querySelectorAll(".rsm-search-component-container")
              .forEach((container) => {
                if (container.innerHTML.trim() === "") {
                  container.innerHTML = html;
                }
              });
          });
      </script>
    </div>
  </body>
</html>
