<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Check Merchant Table 2 - Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/perf-table.css">
</head>

<body class="body-rsm">

    <div class="card-rsm">

        <div class="table-responsive">
            <table class="table mb-0 rsm-table text-nowrap">
                <thead>
                    <tr>
                        <th class="text-center" style="width: 60px">No</th>
                        <th style="width: 20%">Merchant Name</th>
                        <th style="width: 20%">Owner Name</th>
                        <th class="text-center">Sales Code</th>
                        <th class="text-center">Product</th>
                        <th class="text-center">Date Result</th>
                        <th class="text-center">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">1</td>
                        <td class="rsm-name-cell">Toko Sejahtera</td>
                        <td class="rsm-name-cell">Budi Santoso</td>
                        <td class="text-center">K1104148</td>
                        <td class="text-center">QRIS</td>
                        <td class="text-center">06-Aug-2024</td>
                        <td class="text-center">Accepted</td>
                    </tr>
                    <tr>
                        <td class="text-center">2</td>
                        <td class="rsm-name-cell">Warung Berkah</td>
                        <td class="rsm-name-cell">Siti Aminah</td>
                        <td class="text-center">K1200215</td>
                        <td class="text-center">EDC</td>
                        <td class="text-center">05-Aug-2024</td>
                        <td class="text-center">Rejected</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="rsm-pagination-component-container"></div>

        <script>
            // Load Pagination
            fetch('assets/partials/components/pagination.html')
                .then(response => response.text())
                .then(html => {
                    document.querySelectorAll('.rsm-pagination-component-container').forEach(container => {
                        if (container.innerHTML.trim() === '') {
                            container.innerHTML = html;
                        }
                    });
                });
        </script>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
