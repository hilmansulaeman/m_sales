<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Duplicate Check ID Table</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/duplicate_check.css" />
  </head>

  <body class="body-rsm">
    <!-- Duplicate Check Main Card (ID Number Version) -->
    <div class="dup-check-container">
      <div class="dup-check-inner">
        <!-- FORM SIDE -->
        <div class="dup-check-form">
          <!-- ID Number Field -->
          <div class="dup-check-field-group">
            <div class="dup-check-label">ID Number (KTP)</div>
            <div class="dup-check-input-wrapper">
              <input
                type="text"
                id="dc-input-id"
                class="dup-check-input"
                placeholder="10001234567890"
              />
            </div>
          </div>

          <!-- Search Button -->
          <div class="dup-check-search-btn" id="dc-search-btn-id">Search</div>
        </div>

        <!-- DIVIDER -->
        <div class="dup-check-divider"></div>

        <!-- RESULT SIDE -->
        <div class="dup-check-result">
          <div class="dup-check-result-header">Status Duplicate</div>
          <!-- Result Body -->
          <div
            id="dc-result-body-id"
            class="dup-check-result-body"
            style="min-height: 200px; background: white"
          >
            <!-- Empty initially -->
          </div>
          <!-- Footer -->
          <div
            id="dc-result-footer-id"
            class="dup-check-status-footer"
            style="display: none"
          >
            <div class="dup-check-icon-bg"></div>
            <div class="dup-check-icon-fg"></div>
            <div
              style="
                color: white;
                font-size: 18px;
                font-family: 'TikTok Sans', sans-serif;
                font-weight: 700;
              "
            >
              Info: DUPLICATE DIKA
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="dc-loading-overlay-id" class="dup-check-loading-overlay">
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>

    <script>
      (function () {
        setTimeout(function () {
          var searchBtn = document.getElementById("dc-search-btn-id");
          var resultBody = document.getElementById("dc-result-body-id");
          var resultFooter = document.getElementById("dc-result-footer-id");
          var loadingOverlay = document.getElementById("dc-loading-overlay-id");
          var inputId = document.getElementById("dc-input-id");

          if (searchBtn) {
            searchBtn.addEventListener("click", function () {
              var idVal = inputId.value || "10001234567890";

              // Show Loading
              if (loadingOverlay) loadingOverlay.style.display = "flex";

              // Update inputs demo
              if (inputId) inputId.value = idVal;

              // Simulate Delay
              setTimeout(function () {
                if (loadingOverlay) loadingOverlay.style.display = "none";

                // Populate Result
                var resultHtml = `
                            <div class="dup-check-result-row">
                                <div class="dup-check-result-label" style="width: 150px;">ID Number (KTP)</div>
                                <div class="dup-check-result-value">${idVal}</div>
                            </div>
                        `;

                if (resultBody) {
                  resultBody.innerHTML = resultHtml;
                  resultBody.style.minHeight = "auto";
                }

                if (resultFooter) resultFooter.style.display = "flex";
              }, 2000);
            });
          }
        }, 100);
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
