<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Personal Loan Table</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/perf-table.css">
    <!-- Modal CSS -->
    <link rel="stylesheet" href="assets/css/merchant-modal.css">
</head>

<body class="body-rsm">

    <div class="card-rsm">
        <!-- TOP BAR -->
        <div class="d-flex align-items-center justify-content-between rsm-top-bar">
            <div class="d-flex align-items-center gap-3">
                <!-- search -->
                <div class="input-group rsm-search-input">
                    <span class="input-group-text">üîç</span>
                    <input type="text" class="form-control" placeholder="Cari">
                </div>

                <!-- SOURCE FILTER -->
                <div class="btn-group rsm-source-filter" role="group" aria-label="Source filter">
                    <span class="rsm-source-label">Source</span>
                    <button type="button" class="btn dropdown-toggle rsm-source-dropdown btn-source-trigger">
                        All product
                    </button>
                </div>

                <!-- date range wrapper (Component) -->
                <div id="rsmDateComponentContainer"></div>
                <script>
                    fetch('assets/partials/components/date_picker.html')
                        .then(response => response.text())
                        .then(html => {
                            const container = document.getElementById('rsmDateComponentContainer');
                            if (container) {
                                container.innerHTML = html;
                                // Execute scripts found in the component
                                container.querySelectorAll('script').forEach(oldScript => {
                                    const newScript = document.createElement('script');
                                    newScript.textContent = oldScript.textContent;
                                    document.body.appendChild(newScript);
                                });
                            }
                        });
                </script>
            </div>

            <!-- export -->
            <button class="btn d-flex align-items-center gap-2 px-4 py-2 btn-export-rsm btn-export-trigger">
                ‚¨á
                <span>Ekspor data</span>
            </button>
        </div>

        <!-- TABLE -->
        <div class="table-responsive">
            <table class="table mb-0 rsm-table text-nowrap">
                <thead>
                    <tr>
                        <th rowspan="2" class="text-center" style="width: 60px;">No</th>
                        <th rowspan="2" style="width: 25%;">RSM Name</th>
                        <th rowspan="2" class="text-center">NIK Sales</th>
                        <th rowspan="2" class="text-center">Branch</th>
                        <th rowspan="2" class="text-center">Total<br>DSR Active</th>
                        <th rowspan="2" class="text-center">Total<br>Input</th>
                        <th rowspan="2" class="text-center">Send<br>BCA</th>

                        <th colspan="5" class="text-center rsm-group">Send</th>

                        <th rowspan="2" class="text-center">Action</th>
                    </tr>
                    <tr>
                        <!-- Sub columns for Send -->
                        <th class="text-center rsm-group-col">Inprocess</th>
                        <th class="text-center rsm-group-col">Duplicate</th>
                        <th class="text-center rsm-group-col">RTS</th>
                        <th class="text-center rsm-group-col">Cancel</th>
                        <th class="text-center rsm-group-col">Reject</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">1</td>
                        <td class="rsm-name-cell">Ramaldo Oktama</td>
                        <td class="text-center">K1104148</td>
                        <td class="text-center">Bandung</td>
                        <td class="text-center">3</td>
                        <td class="text-center">1</td>
                        <td class="text-center">0</td>

                        <td class="text-center rsm-group-col">0</td>
                        <td class="text-center rsm-group-col">0</td>
                        <td class="text-center rsm-group-col">0</td>
                        <td class="text-center rsm-group-col">0</td>
                        <td class="text-center rsm-group-col">0</td>


                        <!-- PENTING: pakai rsm-action-cell -->
                        <td class="text-center rsm-action-cell">
                            <button class="btn btn-sm rsm-circle-btn btn-view-personal-loan">
                                <span class="text-black">‚Ä¶</span>
                            </button>
                        </td>
                    </tr>

                    <tr>
                        <td class="text-center">2</td>
                        <td class="rsm-name-cell">Asep Syaefudin</td>
                        <td class="text-center">K1200215</td>
                        <td class="text-center">Jakarta</td>
                        <td class="text-center">1</td>
                        <td class="text-center">0</td>
                        <td class="text-center">0</td>

                        <td class="text-center rsm-group-col">0</td>
                        <td class="text-center rsm-group-col">0</td>
                        <td class="text-center rsm-group-col">0</td>
                        <td class="text-center rsm-group-col">0</td>
                        <td class="text-center rsm-group-col">0</td>


                        <!-- PENTING: juga pakai rsm-action-cell -->
                        <td class="text-center rsm-action-cell">
                            <button class="btn btn-sm rsm-circle-btn btn-view-personal-loan">
                                <span class="text-black">‚Ä¶</span>
                            </button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

        <!-- FOOTER / PAGINATION -->
        <div class="rsm-pagination-component-container"></div>

        <script>
            // Load Pagination
            fetch('assets/partials/components/pagination.html')
                .then(response => response.text())
                .then(html => {
                    document.querySelectorAll('.rsm-pagination-component-container').forEach(container => {
                        if (container.innerHTML.trim() === '') {
                            container.innerHTML = html;
                        }
                    });
                });
        </script>

        <!-- Container for the Modal Partial -->
        <div id="merchantModalContainer"></div>

        <script>
            // Load the modal partial dynamically
            fetch('assets/partials/merchant_detail_modal.html')
                .then(r => r.text())
                .then(html => {
                    const container = document.getElementById('merchantModalContainer');

                    // Cleanup existing elements if they exist (to exist reuse issues)
                    const existingModal = document.getElementById('merchantDetailModal');
                    if (existingModal) existingModal.remove();
                    const existingTemplate = document.getElementById('merchantActionTemplate');
                    if (existingTemplate) existingTemplate.remove();

                    // Specifically for the new modals we added
                    const existingDownline = document.getElementById('merchantDetailModalDownline');
                    if (existingDownline) existingDownline.remove();
                    const existingSubDetail = document.getElementById('downlineTableModal');
                    if (existingSubDetail) existingSubDetail.remove();


                    container.innerHTML = html;

                    // Move NEW components to body
                    const modal = container.querySelector('#merchantDetailModal');
                    const actionTemplate = container.querySelector('#merchantActionTemplate');
                    const modalDownline = container.querySelector('#merchantDetailModalDownline');
                    const modalSubDetail = container.querySelector('#downlineTableModal');
                    const ccRegModal = container.querySelector('#ccRegDownlineModal');
                    // We will add ccMsModal, corporateModal, smartCashModal later

                    if (modal) document.body.appendChild(modal);
                    if (actionTemplate) document.body.appendChild(actionTemplate);
                    if (modalDownline) document.body.appendChild(modalDownline);
                    if (modalSubDetail) document.body.appendChild(modalSubDetail);
                    if (ccRegModal) document.body.appendChild(ccRegModal);

                    // Execute scripts in partial
                    const scripts = container.querySelectorAll('script');
                    scripts.forEach(s => {
                        const ns = document.createElement('script');
                        ns.textContent = s.textContent;
                        document.body.appendChild(ns);
                    });
                });
        </script>


        <script>
            // Script for Personal Loan Table Action
            document.addEventListener('click', function (e) {
                const btn = e.target.closest('.btn-view-personal-loan');
                if (btn) {
                    e.preventDefault();
                    e.stopPropagation();

                    // Get the name from the row (Assumption: Name is in 2nd column)
                    const tr = btn.closest('tr');
                    const name = tr ? tr.querySelector('.rsm-name-cell').innerText.trim() : 'Unknown';

                    if (typeof window.openPersonalLoanDownlineModal === 'function') {
                        window.openPersonalLoanDownlineModal(name);
                    } else {
                        console.warn('openPersonalLoanDownlineModal function not found');
                    }
                }
            });
        </script>
    </div>
</body>

</html>
