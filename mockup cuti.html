<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengajuan Cuti</title>
    <link rel="stylesheet" href="assets/css/cuti-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="form-container">
        <!-- List Cuti Section -->
        <div class="cuti-header">
            LIST CUTI
        </div>

        <div class="cuti-list">
            <div class="cuti-item">
                <span class="cuti-label">Cuti 9999</span>
                <span class="cuti-value">2 &gt;</span>
            </div>
            <div class="cuti-item">
                <span class="cuti-label">Cuti 2024</span>
                <span class="cuti-value">3 &gt;</span>
            </div>
            <div class="cuti-item">
                <span class="cuti-label">Cuti 2025</span>
                <span class="cuti-value">12 &gt;</span>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-content">
            <div class="form-group">
                <label class="form-label" for="type">Type<span style="color: red;">*</span></label>
                <div class="form-input">
                    <select id="type" class="input-field">
                        <option disabled selected>-- Select leave type --</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="tanggal-cuti">Tanggal cuti<span style="color: red;">*</span></label>
                <div class="form-input">
                    <div class="date-input-wrapper">
                        <input type="text" id="tanggal-cuti" class="input-field"
                            placeholder="click to select the date range" readonly>
                        <div class="calendar-icon">&#x1F4C5;</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="notes">Notes</label>
                <div class="form-input">
                    <textarea id="notes" class="input-field"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button class="form-button btn-form-cuti">
                    <!-- Icon placeholder kept simple -->
                    <span>+</span> Form cuti
                </button>
                <button class="form-button btn-submit">
                    Submit
                </button>
            </div>
        </div>
    </div>

</body>

</html>
